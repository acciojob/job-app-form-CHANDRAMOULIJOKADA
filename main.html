<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name
			</label>
			<br>
			<input type="text" required id="name">
		</div>
		
		<div>
			<label for="email">Email
			</label>
			<br>
			<input type="email" required id="email">
		</div>
		
		<div>
			<label for="gender">Gender
			</label>
			<br>
			Male:<input type="radio" required id="gender" name="gender">
			Female:<input type="radio" required id="gender" name="gender">
		</div>

		<div>
			<label for="laptop">Laptop Brands
			</label>
			<br>
			Dell:<input type="checkbox" id="laptop">
			Asus:<input type="checkbox" id="laptop">
			Xiomi:<input type="checkbox" id="laptop">
		</div>

		<div>
			<label for="age">Age
			</label>
			<br>
			<input type="number" required id="age">
		</div>

		<div>
			<label for="dob">BOB
			</label>
			<br>
			<input type="date" required id="dob">
		</div>

		<div>
			<label for="password">Password
			</label>
			<br>
			<input type="password" required id="password">
		</div>

		<div>
			<label for="portfolio">portfolio
			</label>
			<br>
			<input type="url" required id="portfolio">
		</div>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
